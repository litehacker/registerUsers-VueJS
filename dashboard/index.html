
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="http://unpkg.com/vue@next"></script>
    <script src="http://unpkg.com/vuex"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="container pt-5 ">
            <h1 class="d-flex justify-content-center">{{title}}</h1>
            <p v-for="(error,i) in errors" :key="i" >
                {{error}}
            </p>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">სახელი</th>
                    <th scope="col">გვარი</th>
                    <th scope="col">დაბ. წელი</th>
                    <th scope="col">სქესი</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(data,i) in momxmareblebi" :key="i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{data.firstName}}</td>
                    <td>{{data.lastName}}</td>
                    <td>{{data.birthDate}}</td>
                    <td>{{data.gender}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <script src="../src/js/dashboard.js"></script>

    <!-- Mount APP -->
    <script>
        const mountedApp = app.mount('#app')
    </script>


</body>

</html>
